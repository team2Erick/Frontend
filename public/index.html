<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="./favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDay</title>
  <style>
    /* width */
    ::-webkit-scrollbar {
      width: 10px;
      height: 7px;
    }

    /* Track */
    ::-webkit-scrollbar-track {}

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #888;

      border-radius: 10px;
      transition: .4s;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #666;
      transition: .4s;
    }
  </style>
</head>

<body>
  <div id="app"></div>
</body>

</html>
